<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Lion Bullish</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* Contact Page Specific Styles */
    .contact-hero {
      background: linear-gradient(135deg, #002B5B, #00509E);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    .contact-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      padding: 60px 10%;
    }

    .contact-form {
      background: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    .contact-form button {
      background: #00509E;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background: #003F7F;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-info h3 {
      margin-bottom: 15px;
      color: #002B5B;
    }

    .map-container iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 12px;
      margin-top: 15px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .contact-container {
        grid-template-columns: 1fr;
      }
    }

    /* Floating WhatsApp Button */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 999;
    }
    .whatsapp-float:hover {
      background: #20b955;
    }
  </style>
</head>

  <!-- Hero Section -->
  <section class="contact-hero">

      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Your Phone" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info">
      <h3>Our Office</h3>
      <p><b>Address:</b> 123 Market Street, Mumbai, India</p>
      <p><b>Email:</b> support@lionbullish.com</p>
      <p><b>Phone:</b> +91 99451 60825</p>

      </div>
    </div>
  </div>

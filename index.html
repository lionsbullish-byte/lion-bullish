<script>
const apiKey = "YOUR_ALPHA_VANTAGE_API_KEY";  
const symbols = ["AAPL", "TSLA", "MSFT"];
const colors = ["#f39c12", "#e74c3c", "#3498db"];

async function fetchStock(symbol) {
  const url = `https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=${symbol}&interval=5min&apikey=${apiKey}`;
  const res = await fetch(url);
  const data = await res.json();
  const series = data["Time Series (5min)"];
  if (!series) return null;

  const labels = Object.keys(series).reverse().slice(-12);
  const prices = labels.map(t => parseFloat(series[t]["4. close"]));
  return { symbol, labels, prices };
}

async function buildChart() {
  const results = await Promise.all(symbols.map(fetchStock));
  const validResults = results.filter(r => r);

  const labels = validResults[0].labels; // assume same timestamps
  const datasets = validResults.map((stock, i) => ({
    label: stock.symbol,
    data: stock.prices,
    borderColor: colors[i],
    backgroundColor: colors[i] + "33",
    tension: 0.3,
    fill: true
  }));

  const ctx = document.getElementById("stockChart").getContext("2d");
  new Chart(ctx, {
    type: "line",
    data: { labels, datasets },
    options: {
      responsive: true,
      plugins: { legend: { labels: { color: "#fff" } } },
      scales: {
        x: { ticks: { color: "#fff" }, grid: { color: "rgba(255,255,255,0.1)" } },
        y: { ticks: { color: "#fff" }, grid: { color: "rgba(255,255,255,0.1)" } }
      }
    }
  });
}

buildChart();
</script>
